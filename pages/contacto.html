    <title>Ford Vintage | Contacto</title>
  </head>
  <body>
  
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark">

            <button

            >

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/index.html">Volver al inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/login.html">Login</a>

                  <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#modalsuscripcion">Suscripción</a>

                <li class="nav-item">

                  >

          </div>
        </nav>
      </header>
    <main>
      <div>
        <div class="row">
          <div class="col">
            <!-- Formulario Contacto  -->
            <section id="contacto" class="my-4">
              <div class="container w-75 mt-5">
                <div class="row align-items-md-stretch">
                  <div class="col text-uppercase text-center">
                    <h3>Contactate con nosotros</h3>
                  </div>
                  <div class="col-12 text-center">
                    <p>
                      Por favor, completa el siguiente formulario y a la
                      brevedad nos contactaremos contigo!
                    </p>
                  </div>
                </div>
                <form>
                  <div class="row">
                    <div class="col-12 col-md-4 offset-md-2">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Nombre"
                        required="required"
                      />
                    </div>
                    <div class="col-12 col-md-4 mt-3 mt-md-0">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Apellido"
                        required="required"
                      />
                    </div>
                    <div class="col-12 col-md-8 offset-md-2 mt-3">
                      <input
                        type="email"
                        class="form-control"
                        placeholder="example@example.com"
                        required="required"
                      />
                    </div>
                    <div class="col-12 col-md-8 offset-md-2 mt-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Escribe aquí el asunto"
                        required="required"
                      />
                    </div>
                    <div class="col-12 col-md-8 offset-md-2 mt-3">
                      <textarea
                        class="form-control"
                        rows="5"
                        placeholder="Mi consulta es por..."
                        required="required"
                      ></textarea>
                    </div>
                    <div class="col-12 col-md-8 offset-md-2 mt-3 d-grid">
                      <button class="btn btn-danger">Enviar Consulta</button>
                    </div>
                  </div>
                </form>
              </div>
            </section>
          </div>
          <div class="col d-none d-lg-block col-md-5 col-lg-5 col-xl-6 mt-5">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13161.087224303474!2d-58.71666336044922!3d-34.4452476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bca2366adb5aa9%3A0x7772572233407cae!2sFord%20Argentina!5e0!3m2!1ses-419!2sar!4v1665628874886!5m2!1ses-419!2sar"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="row align-items-center">
          <div class="redes col-12 col-md">
            <a
              href="https://www.instagram.com/fordargentina/?hl=es"
              target="_blank"
              ><img src="/imagenes/instagram.png" alt="logo instagram" />
            </a>
            <a href="https://www.facebook.com/fordargentina/" target="_blank"
              ><img src="/imagenes/facebook.png" alt="logo facebook" />
            </a>
            <a href="https://twitter.com/autosfordarg?lang=es" target="_blank"
              ><img src="/imagenes/twitter.png" alt="logo twitter" />
            </a>
            <a href="https://www.youtube.com/fordargentina" target="_blank"
              ><img src="/imagenes/youtube.png" alt="logo youtube" />
            </a>
          </div>
          <div class="col-12 col-md">
            <img
              id="logo-ford"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Ford_1917_Logo.svg/2560px-Ford_1917_Logo.svg.png"
              alt="logo ford"
            />
          </div>
          <div class="col-12 col-md">
            <a class="footer_items" href="./pages/error404.html"
              ><img
                id="logo-carific"
                src="/imagenes/carific.gif"
                alt="logo CARIFIc"
            /></a>
          </div>
        </div>
      </div>
    </footer>
    <!-- Modal -->
    <div
      class="modal fade"
      id="modalsuscripcion"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-10 " id="staticBackdropLabel">
              <img src="/imagenes/logo.png" alt="logo" width="50">
              Suscripción
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="Ingresa tu email" >
              <label for="floatingInput">Correo electrónico</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Ingresa tu contraseña">
              <label for="floatingPassword">Contraseña:</label>
            </div>
          </div>
          <div class="alert alert-dark" role="alert">
           Recibirias un email para confirmar tu subscripción
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark">Suscribirse</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
